
---
# A list of D3D signals
#
#
# Properties of signals are as follows:
# Machine: Name of the machine where this signal is defined on.
# Description: Detailed description
# PTData: Point name for PTdata system. It's either setting this one or the MDS info below
# MDSTree: Name of the MDS tree where the signal is defined on.
# MDSPath: Path inside the MDSTree to fetch the signal from
# LocalPath: USed to create local sub-folder or HDF datasets
# ndim: number of dimensions. 0d - scalar time series. 1d - profile time series. 2d - think ECEI
# Channels: number of channels. 1 for 0d data. number for profiles.


dens:
  Machine: D3D
  Description: Plasma Density
  PTData: dssdenest
  LocalPath: dssdenest
  ndim: 0
  Channels: 1

